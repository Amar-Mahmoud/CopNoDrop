<div class="wrapper">
  <app-sidebar [page]="'orders'"></app-sidebar>
  
  <app-menu-panel [page] = "'orders'"></app-menu-panel>

  <div class="orders-content">
    <div class="page-title-wrapper">
      <h1>My Orders</h1>
      <p>Manage or edit orders</p>
    </div>

    <!-- displays in case there are no products -->
    <div *ngIf="!orders" class="empty">
      <span>
        <i class="pi pi-info-circle"></i>
        You have no orders.
      </span>
    </div>
    <p-card class="order" *ngFor="let order of orders">
      <div class="grid">
        <div class="col-11 padd-0">
          <p class="date"> <b>{{order.date}} | {{order.time}}</b></p>
          <p class="mar-0 light">Order: #{{order.id}}</p>
        </div>
        <div class="col-1 i-container">
          <i class="pi pi-angle-right"></i>
        </div>
      </div>
      <div class="products grid">
        <img *ngFor="let product of order.products.slice(0,7)" [src]="product.img" alt="" class="product-img">
        <span style="display: block;">and more...</span>
      </div>
      <div class="grid text-center">
        <p class="col-6 mar-0 border-right-1 border-300 pt-3"><b>Products: </b> {{order.products.length}}</p>
        <p class="col-6 mar-0 pt-3"><b>Total: 8</b> ${{order.total}} </p>
      </div>
  </p-card>
  </div>
</div>
