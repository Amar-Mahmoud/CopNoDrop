<div class="main">
  <h1 class="title">Cart</h1>
  <div class="container">
    <div class="steps-container">
      <p-steps [model]="items"></p-steps>
    </div>
    <p-table [value]="products">
      <ng-template pTemplate="header">
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
        <tr>
          <td class="grid">
            <img [src]="product.img" class="product-img">
            <p class="col">{{product.name}}</p>
          </td>
          <td>$ {{product.price}}</td>
          <td>
            <p-inputNumber [(ngModel)]="product.quantity" [showButtons]="true" buttonLayout="horizontal"
              spinnerMode="horizontal" decrementButtonClass="c-btn" incrementButtonClass="c-btn"
              incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus" mode="decimal" [min]="1" [size]="10">
            </p-inputNumber>
          </td>
          <td>$ {{product.quantity*product.price}}</td>
          <td><button class="black-btn" (click)="remove(rowIndex)">Remove</button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
